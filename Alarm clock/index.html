<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock"></div>
        <div class="am">
            <input type="radio" id="am" value="AM" name="am" class="a">
            <label for="am">AM</label>
            <input type="radio" id="pm" value="PM" name="am" class="a">
            <label for="pm">PM</label>
        </div>
        <div class="inp">
            <input type="number" id="hour" placeholder="Hour">
            <span>H</span>
            <input type="number" id="min" placeholder="Min">
            <span>M</span>
        </div>
        <div class="btn">
            <button id="close">Close Alarm</button>
            <button id="set">Set Alarm</button></div>
        <div class="tasklist">
            <h4 style="text-align: center; color:white;margin-top:3px">Alarm History</h4>
            <ul id="list">

            </ul>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
